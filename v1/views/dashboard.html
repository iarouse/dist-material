<div class="page page-dashboard">

    <div class="row" data-ng-controller="chartjsCtrl">
        <div class="col-md-6">
            <div class="panel panel-default">
                <div class="panel-body">
                    <canvas class="chart chart-bar"
                            data="bar.data"
                            labels="bar.labels"
                            series="bar.series"
                            options="bar.options"></canvas> 
                </div>
            </div>             
        </div>
        <div class="col-md-6">
            <div class="panel panel-default">
                <div class="panel-body">
                    <canvas class="chart chart-line"
                            data="line.data"
                            series="line.series"
                            labels="line.labels"></canvas>
                </div>
            </div>            
        </div>
    </div>



    <!-- Stats -->
    <div class="row text-center">
        <div class="col-lg-3 col-xsm-6">
            <div class="panel mini-box">
                <span class="btn-icon btn-icon-round btn-icon-lg-alt bg-success">
                    <span class="fa fa-rocket"></span>
                </span>
                <div class="box-info">
                    <p class="size-h2">52 <span class="size-h4">%</span></p>
                    <p class="text-muted"><span data-translate="GROWTH"></span></p>
                </div>
            </div>
        </div>
        <div class="col-lg-3 col-xsm-6">
            <div class="panel mini-box">
                <span class="btn-icon btn-icon-round btn-icon-lg-alt bg-info">
                    <i class="fa fa-users"></i>
                </span>
                <div class="box-info">
                    <p class="size-h2">19 <span class="size-h4">%</span></p>
                    <p class="text-muted"><span data-translate="NEW_USERS"></span></p>
                </div>
            </div>
        </div>
        <div class="col-lg-3 col-xsm-6">
            <div class="panel mini-box">
                <span class="btn-icon btn-icon-round btn-icon-lg-alt bg-warning">
                    <i class="fa fa-dollar"></i>
                </span>
                <div class="box-info">
                    <p class="size-h2">66 <span class="size-h4">k</span></p>
                    <p class="text-muted"><span data-translate="PROFIT"></span></p>
                </div>
            </div>
        </div>
        <div class="col-lg-3 col-xsm-6">
            <div class="panel mini-box">
                <span class="btn-icon btn-icon-round btn-icon-lg-alt bg-danger">
                    <i class="fa fa-shopping-cart"></i>
                </span>
                <div class="box-info">
                    <p class="size-h2">15 <span class="size-h4">k</span></p>
                    <p class="text-muted"><span data-translate="SALES"></span></p>
                </div>
            </div>
        </div>
    </div>
    <!-- end stats -->                


    <div class="panel panel-default">
        <div class="panel-body" data-ng-controller="flotChartCtrl">
            <div data-flot-chart-realtime
                 data-type="realtime"
                 style="width: 100%; height: 500px;"
                 ></div>
        </div>
    </div>



</div>
